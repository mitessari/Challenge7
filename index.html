<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="todoList">
      <!-- Timeblocks go here -->
      <table class="table table-bordered table-dark">
        <thead>
          <tr>
            <th scope="col">9AM</th>
            <th scope="col"><form id="todoList-form">
              <input type="text" class="form-input w-100" id="shopping-input" name="shopping-input" placeholder="Enter item name" />
            </form></th>
            <th scope="col"><button type="submit" class="btn btn-primary" id="submitBtn">Submit</button></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">10AM</th>
            <td><form id="todoList-form">
              <input type="text" class="form-input w-100" id="shopping-input" name="shopping-input" placeholder="Enter item name" />
            </form></td>
          
            <td><button type="submit" class="btn btn-primary" id="submitBtn">Submit</button></td>
          </tr>
          <tr>
            <th scope="row">11AM</th>
            <td><form id="todoList-form">
              <input type="text" class="form-input w-100" id="shopping-input" name="shopping-input" placeholder="Enter item name" />
            </form></td>
            
            <td> <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button></td>
          </tr>
          <tr>
            <th scope="row">12AM</th>
            <td><form id="todoList-form">
              <input type="text" class="form-input w-100" id="shopping-input" name="shopping-input" placeholder="Enter item name" />
            </form></td>
           

             <td><button type="submit" class="btn btn-primary" id="submitBtn">Submit</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
